    <link rel="stylesheet" href="./login.css">

</head>

<body>

        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./images/logo.png" alt="logo"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><img src="./images/menu bar.png" alt="menu bar" style="height:50px;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./materiale.html">Materiale</a>

                        <li class="nav-item">

                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div id="login-form">
                    <h2 class="text-center">Logohuni</h2>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Vendosni email-in tuaj" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Vendosni password-in tuaj" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Logohu</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" id="show-register-form">Nuk keni një llogari? Rregjistrohu</a>
                    </div>
                </div>

                <div id="register-form" style="display:none;">
                    <h2 class="text-center">Rregjistrohuni</h2>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Emri i përdoruesit</label>
                            <input type="text" class="form-control" id="register-username" placeholder="Zgjidhni një emër" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Vendosni email-in tuaj" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Zgjithni një password" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-confirm-password" class="form-label">Konfirmo Password</label>
                            <input type="password" class="form-control" id="register-confirm-password" placeholder="Konfirmoni password-in tuaj" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Rregjistrohu</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" id="show-login-form">Keni tashmë një llogari? Logohuni</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            
            document.getElementById("show-register-form").addEventListener("click", function(event) {
                event.preventDefault();
                document.getElementById("login-form").style.display = "none";
                document.getElementById("register-form").style.display = "block";
            });
    
           
            document.getElementById("show-login-form").addEventListener("click", function(event) {
                event.preventDefault();
                document.getElementById("register-form").style.display = "none";
                document.getElementById("login-form").style.display = "block";
            });
        </script>


</body>

</html>
