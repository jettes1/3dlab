    <div class="headerTwo">
        <div class="nav">
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0,00 €</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
  
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
      </div>
    <div class="contactus row w-100">
        <div class="contactForm col-12 col-lg-6">
            <form id="contactForm">
                <h1>Na kontaktoni me një email.</h1>
                <div class="form-group">
                    <label for="Emri">Emri</label>
                    <input type="text" class="form-control" id="Emri" placeholder="Emri">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="subjekti">Subjekti</label>
                    <input type="text" class="form-control" id="subjekti" placeholder="Subjekti">
                </div>
                <div class="form-group">
                    <label for="mesazh">Mesazh</label>
                    <textarea name="mesazh" id="mesazh" class="form-control"
                        placeholder="Shkruani mesazhin tuaj..."></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Pranoj termat dhe kushtet</label>
                </div>
                <button type="submit" class="btn btn-primary">Dergo</button>
            </form>
            <div id="alert-container"></div>
        </div>

        <div class="map col-12 col-lg-6">
            <h2>Na gjeni ne adresën</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d179.93794644042816!2d19.78284477857063!3d41.32974455704953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1731007712451!5m2!1sen!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

    <div class="quote">
        <h1>Merrni një çmim në çast</h1>
        <button id="bt-getquote" onclick="document.location='getquote.html'">Merrni çmimin</button>
    </div>
